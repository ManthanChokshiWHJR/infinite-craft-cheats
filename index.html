<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Craft Cheats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Infinite Craft Cheat</h1>
      <form id="form">
        <div class="input">
          <input
            type="text"
            name="emoji"
            value="ðŸ˜€"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="object"
            placeholder="Text"
            autocomplete="off"
            required
          />
        </div>
        <input type="submit" value="Generate cheat" />
      </form>
      <div class="output">
        <textarea
          id="output"
          placeholder="Cheat will be shown here"
          readonly
        ></textarea>
        <button id="copy">copy</button>
      </div>
    </div>
    <script>
      const form = document.getElementById('form');
      const output = document.getElementById('output');
      const copy = document.getElementById('copy');

      function safeToString(x) {
        return x.replaceAll('"', '\\"');
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = e.target.object.value;
        const emoji = e.target.emoji.value;

        output.value = `const name = "${safeToString(name)}";
const emoji = "${safeToString(emoji)}";
let data;
if (localStorage.getItem('infinite-craft-data')) {
    data = JSON.parse(localStorage.getItem('infinite-craft-data'));
} else {
    data = {
    elements: [
        { text: 'Water', emoji: 'ðŸ’§', discovered: false },
        { text: 'Fire', emoji: 'ðŸ”¥', discovered: false },
        { text: 'Wind', emoji: 'ðŸŒ¬ï¸', discovered: false },
        { text: 'Earth', emoji: 'ðŸŒ', discovered: false },
    ],
    darkMode: false,
    };
}
if (data.elements.find((x) => x.text === name && x.emoji === emoji)) {
    console.log('ELEMENT ALREADY EXISTS');
} else {
    data.elements.push({ text: name, emoji, discovered: false });
    localStorage.setItem('infinite-craft-data', JSON.stringify(data));
    location.reload();
}`;
      });

      copy.addEventListener('click', async () => {
        await navigator.clipboard.writeText(output.value);
        alert('copied');
      });
    </script>
  </body>
</html>
